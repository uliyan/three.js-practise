<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>ThreeJS Starter</title>
    </head>
    <body>
        <div class='container1'>
            <h1>A sphere!</h1>
        </div>
        <canvas id="sphere" class="webgl"></canvas>
        <section class="pb-5">
            <div class="m-5">
                <p>
                    This is my first go at Three.js. Very exciting to play around with
                    so i'll keep going on creating new things!
                </p>
            </div>
            <hr style="height:1px; background-color:white">
        </section>

        <div class="position-relative">
            <span class="container1">
                <input id="btn" type="button" value="Spin!" class="btn btn-outline-warning">
                <p id="txt" style="display: none;" class="bg-dark text-warning">Sheeeeeeeeeeeeeeeeeeeesh!!!!!!!!!</p> 
            </span>
            <canvas id="panel" class="webgl-1"></canvas>
        </div>

        <section class="pb-5">
            <div class="m-5">
                <p>
                    Making a spinning panel! Canvas has an overlay for a button and some text.
                </p>
            </div>
            <hr style="height:1px; background-color:white">
        </section>
    </body>
</html>
